<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medium Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <img src="/assets/Logo.png" alt="Medium Logo" />
      <nav>
        <ul>
          <li>Our story</li>
          <li>Membership</li>
          <li>Write</li>
          <li>Sign in</li>
          <li><button>Get started</button></li>
        </ul>
      </nav>
    </div>
    <div class="hero-section">
      <div class="text">
        <p>Human stories & ideas</p>
        <p>A place to read, write, and deepen your understanding.</p>
        <button>Start reading</button>
      </div>
      <div class="background">
        <img src="/assets/Background.jpg" alt="Background" />
      </div>
    </div>
    <div class="footer">
      <p>&copy; 2025 Medium.com</p>
      <ul class="footer-links">
        <li>Help</li>
        <li>Status</li>
        <li>About</li>
        <li>Careers</li>
        <li>Press</li>
        <li>Blog</li>
        <li>Privacy</li>
        <li>Rules</li>
        <li>Terms</li>
        <li>Text to speech</li>
      </ul>
    </div>
  </body>
</html>
